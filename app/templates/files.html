{% extends 'base.html' %}

{% block main%}

<div class = 'wrapper'>
    <ul>
        {% for image in uploaded_images %}
        <li>
            <div class = 'grid-item'>
                <img src = "{{url_for('static', filename = 'uploads/' + image)}}" height = '100px' width = '100px'/>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
